<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="source/styles/maincsscode.css">
  <link rel="stylesheet" href="source/styles/dialogcode.css">
  <link rel="stylesheet" href="source/styles/reg.css">
  <link rel="apple-touch-icon" sizes="180x180" href="">
  <link rel="icon" type="image/png" sizes="32x32" href="source/logoJavelin_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="source/logoJavelin_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Javelin</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid navbarr">
        <a class="navbar-brand" href="index.html"><img class="logopng" src="source/images/Logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Категории
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Математика</a></li>
                <li><a class="dropdown-item" href="#">Физика</a></li>
                <li><a class="dropdown-item" href="#">Биология</a></li>
                <li><a class="dropdown-item" href="#">Прочее</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <div class="navsearch">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                  <button class="btn btn-outline-success navsearchbtn" type="submit">Поиск</button>
                </form>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pricelist.html">Лист цен</a>
            </li>
          </ul>
          <a href="login.html"><button type="button" class="btn loginbtn mx-3">Войти</button></a>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="container-fluid">
      <div class="row mt-4">

        <div class="col-lg-2">
        </div>

        <div class="col-lg-8">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-md-6 regbar">
                <h2 class="text-center">Регистрация</h2>
                <form action="/register" method="post">
                  <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email адрес</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                  </div>
                  <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                      <button type="submit" class="btn btn-primary regbtn">Зарегистрироваться</button>
                    </div>
                    <div class="col-lg-3"></div>
                  </div>
                </form>
                
              </div>
            </div>
            <div class="row d-flex justify-content-between mt-5">
              <div class="col-lg-3"></div>

              <div class="col-lg-6 d-flex justify-content-between">
                <a href="#" class="helpreglink">Забыли пароль?</a>
                <a href="login.html" class="helpreglink">Уже зарегистрированы?</a>
              </div>

              <div class="col-lg-3"></div>
            </div>
          </div>
        </div>




        <div class="col-lg-2">
        </div>
      </div>
  </section>

  <footer>
    <div class="container-fluid">

    </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
